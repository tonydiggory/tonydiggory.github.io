<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- link CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <!-- link CSS -->
    <link rel="stylesheet" href="./layout2style.css" />

    <!-- link favicon -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="icon" href="./favicon.ico" type="image/x-icon" />

    <title>Khóa học online</title>
  </head>
  <body>
    <div class="card">
      <div class="year">
        <p>2021</p>
      </div>

      <div class="time">
        <h1 class="day">24</h1>
        <h2 class="month">Tháng 12</h2>
      </div>
      <div class="info">
        <a
          href="https://techmaster.vn/khoa-hoc/j86/lap-trinh-di-dong-flutter-cho-ios-android"
          target="_blank"
          >Lập trình di động Flutter cho IOS - Android</a
        >
      </div>
      <div class="teacher">
        <p>Giảng viên: Mr. Hieu</p>
      </div>
      <div class="day">
        <span><i class="far fa-calendar-alt"></i></span>
        <p>Thứ 3 , 6</p>
      </div>
      <div class="time-learn">
        <span><i class="fas fa-clock"></i></span>
        <p>18h30 - 21h30</p>
      </div>
      <div class="location">
        <span><i class="fas fa-map-marker-alt"></i></span>
        <p>Cơ sở Tố Hữu</p>
      </div>
      <button>Đăng ký</button>
    </div>
  </body>
</html>
