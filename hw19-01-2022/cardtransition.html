<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- link CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- link font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dongle&display=swap" rel="stylesheet">

    <!-- link CSS -->
    <link rel="stylesheet" href="./cardtransition.css">

    <title>Document</title>
</head>
<body>
    <div class="card">
        <span class="card-calendar">
            <label>27</label>
            <label>MAR</label>
        </span>
        <div class="card-image">
            <img src="./image/img1.jpg" alt="City Lights in New York ">
        </div>
        <div class="card-content">
            <span class="card-photo">
                <label>PHOTOS</label>
            </span>
            <div class="card-headline">
                <h2>City Lights in New York</h2>
                <p>The city that never sleeps.</p>
            </div>
            <div class="card-detail">
                <p>New York, the largest city in the U.S., is an architectural marvel with penty of historic monuments, magnificent buildings and countless dazzling skycrappers.</p>
            </div>
        </div>

        <div class="card-info">
            <span class="card-time">
                <i class="far fa-clock"></i>
                <p>6 mins ago</p>
            </span>
            <span class="card-comment">
                <i class="fas fa-comments"></i>
                <p>39 comments</p>
            </span>
        </div>
    </div>
</body>
</html>
